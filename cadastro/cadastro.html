<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/CRUD-PHP/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css" media="screen"/>

    <script src="/CRUD-PHP/node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/CRUD-PHP/assets/js/jquery-3.6.0.min.js"></script>
    <script type="module" src="/CRUD-PHP/assets/js/inserir.js"></script>

    <title>Formulário</title>
</head>
<body>
    <section>
        <div class="container">
            <h3 style="text-align:center; height: 70px; margin-top: 40px;">Formulário de cadastro</h3>
            <form id="formCadastro" name="formCadastro">
                <div class="row mb-3" style="display: flex; justify-content: center;">
                    <label for="inputNome3" class="col-sm-1 col-form-label">Nome</label>
                    <div class="col-sm-3">
                      <input type="text" pattern=".*\S+.*" class="form-control" id="nome" name="nome" placeholder="Insira seu nome" maxlength="35">
                    </div>
                  </div>
                  <div class="row mb-3" style="display: flex; justify-content: center;">
                    <label for="inputLogin3" class="col-sm-1 col-form-label">Login</label>
                    <div class="col-sm-3">
                      <input type="text" pattern="\S+" class="form-control" id="login" name="login" placeholder="exemplo.teste" maxlength="15">
                    </div>
                  </div>
                  <div class="row mb-3" style="display: flex; justify-content: center;">
                    <label for="inputSenha3" class="col-sm-1 col-form-label">Senha</label>
                    <div class="col-sm-3">
                      <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha com 8 dígitos" minlength="8" maxlength="8">
                    </div>
                  </div>
                  <div class="row mb-3" style="display: flex; justify-content: center;">
                    <label for="inputCpf3" class="col-sm-1 col-form-label">CPF</label>
                    <div class="col-sm-3">
                      <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Apenas números" minlength="11" maxlength="11">
                    </div>
                  </div>
                  <div class="row mb-3" style="display: flex; justify-content: center;">
                    <label for="inputSalario3" class="col-sm-1 col-form-label">Salário</label>
                    <div class="col-sm-3">
                      <input type="number" class="form-control" id="salario" name="salario" placeholder="Apenas números">
                    </div>
                  </div>

                <fieldset class="row mb-3" style="display: flex; justify-content: center;">
                    <legend class="col-form-label col-sm-1 pt-0">Cargo</legend>
                    <div class="col-sm-3">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="cargo" id="analista" value="analista">
                        <label class="form-check-label" for="gridRadios1">
                            Analista de Sistemas
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="cargo" id="designer" value="designer">
                        <label class="form-check-label" for="gridRadios2">
                            Designer
                        </label>
                      </div>
                      <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="cargo" id="diretor" value="diretor">
                        <label class="form-check-label" for="gridRadios3">
                            Diretor
                        </label>
                      </div>
                    </div>
                  </fieldset>
                  <div style="width: 100%;  display: flex; justify-content: center;">
                    <div class="groupButton" style="display: flex; justify-content: space-between; width: 450px">
                      <a class="btn btn-info teste" href="/CRUD-PHP/index.html">Voltar</a>
                      <button type="submit" class="btn btn-info teste">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
